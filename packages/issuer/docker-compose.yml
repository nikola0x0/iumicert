version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iumicert-postgres
    environment:
      POSTGRES_DB: iumicert
      POSTGRES_USER: iumicert
      POSTGRES_PASSWORD: iumicert_secret
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iumicert -d iumicert"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - iumicert-network

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: iumicert-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@iumicert.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - iumicert-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  iumicert-network:
    driver: bridge
